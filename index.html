<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>




    <script>



        // create a function that gets computer choice 
        function getComputerChoice() {

            // create variables to store the values of Rock Paper and Scissors
            let rock = "rock"
            let paper = "paper"
            let scissors = "scissors"

            // make the computer generate a random number from 1 to 3
            let computerChoice = Math.floor(Math.random() * 3) + 1

            // make the computer return either Rock, Paper or Scissors 
            if (computerChoice === 1) {
                computerChoice = rock
            }
            else if (computerChoice === 2) {
                computerChoice = paper
            }
            else {
                computerChoice = scissors
            }

            return computerChoice

        }

        // create a function that gets user input
        function getHumanChoice() {
            let humanChoice = prompt("Rock, paper, or Scissors?").toLocaleLowerCase()
            
            return humanChoice
        }

        // create variables to keep track of the player and computer score
        let humanScore = 0
        let computerScore = 0

        // create a function to play a round
            function playRound(humanChoice, computerChoice) {
            humanChoice = humanChoice.toLocaleLowerCase()

                // check if player choice is rock and compare to the computer choice
                if (humanChoice === "rock") {
                    if (computerChoice === "rock") {
                        console.log("Draw")
                    }
                    else if (computerChoice === "paper") {
                        console.log("You lost paper beats rock")
                        computerScore++
                    }
                    else {
                        console.log("You won rock beats scissors")
                        humanScore++
                    }

                }
                else if (humanChoice === "paper") {

                    // check if player choice is paper and compare to the computer choice

                    if (computerChoice === "paper") {
                        console.log("Draw")
                    }
                    else if (computerChoice === "rock") {
                        console.log("You Won paper beats rock")
                        humanScore++
                    }
                    else {
                        console.log("You lost scissors beats paper")
                        computerScore++
                    }
                }
                // check if player choice is scissors and compare to the computer choice
                else {    // this means the humanChoice is scissors
                    if (computerChoice === "scissors") {
                        console.log("Draw")
                    }
                    else if (computerChoice === "rock") {
                        console.log("You lost rock beats scissors")
                        computerScore++
                    }
                    else {
                        console.log("You won scissors beats paper")
                        humanScore++
                    }
                }
                 
                console.log(`Player score : ${humanScore}`)
                console.log(`Computer score : ${computerScore}`)
            }


        const humanSelection = getHumanChoice()
        const computerSelection = getComputerChoice()

        //call playRound function 
        playRound(humanSelection, computerSelection)
        


    </script>
</body>

</html>
